<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Raster</title>
    <link rel="stylesheet" href="../dist/raster.css">
    <style media="screen">
      :root{
        --columns: 12;
        --gutter: 10px;
      }
      @media (max-width: 600px) {
        :root{
          /*--columns: 3;*/
        }
      }
      [class^=column]{
        display: block;
        height: 20px;
        box-shadow: inset 0 0 0 1px blue;
      }
      .one-col-element{
        width: var(--column-4);
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="raster">
      <div class="one-col-element"></div>
      <div class="column-md-1 column-sm-10"></div>
      <div class="column-md-2"></div>
    </div>
  </body>
</html>
